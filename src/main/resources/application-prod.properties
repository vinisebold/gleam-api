# ==== DATASOURCE (Configurado para criar o DB se não existir) ====
# ALTERAÇÃO AQUI: Adicionado o parâmetro 'createDatabaseIfNotExist=true' no final da URL.
spring.datasource.url=jdbc:mysql://localhost:3306/gleam_db_prod?useSSL=false&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true&useLocalSessionState=true&useLocalTransactionState=true&maintainTimeStats=false&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==== HIKARI CP - Pool de Conexões  ====
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=0
spring.datasource.hikari.validation-timeout=3000

# Cache de prepared statements
spring.datasource.hikari.data-source-properties.cachePrepStmts=true
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=250
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=2048
spring.datasource.hikari.data-source-properties.useServerPrepStmts=true

# ==== JPA/HIBERNATE ====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Batch operations
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.batch_fetch_style=DYNAMIC

# Fetch optimization
spring.jpa.properties.hibernate.default_batch_fetch_size=16
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true

# Statistics
spring.jpa.properties.hibernate.generate_statistics=false

# Query plan cache
spring.jpa.properties.hibernate.query.plan_cache_max_size=512
spring.jpa.properties.hibernate.query.plan_parameter_metadata_max_size=64

# ==== CACHE ====
spring.cache.type=none
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.javax.persistence.sharedCache.mode=NONE

# ==== SERVIDOR (Undertow) ====
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
server.compression.min-response-size=1024

# ==== LOGGING ====
logging.level.root=WARN
logging.level.com.gleam=INFO
logging.level.org.springframework=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql=ERROR
logging.level.com.zaxxer.hikari=WARN

# ==== JACKSON Serialização ====
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false
